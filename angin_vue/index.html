<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ hello }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // cdn引入 最核心，最简单的数据双向绑定
      var app = new Vue({
        el: "#app",
        data: {
          hello: "我喜欢你，刘诗",
        },
      });
    </script>
  </body>
</html>
